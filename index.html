<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Talha Pass NFT DApp</title>
    <link rel="stylesheet" href="style.css">
    <!-- ethers.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Talha Pass NFT DApp</h1>

        <button id="connectBtn">Connect MetaMask</button>
        <div id="walletInfo" class="card hidden">
            <p><b>Wallet:</b> <span id="walletAddress"></span></p>
            <p><b>ETH Balance:</b> <span id="walletBalance"></span></p>
        </div>

        <h2>Your NFTs</h2>
        <div id="nftList" class="nft-grid"></div>

        <h2>Transfer NFT</h2>
        <div class="card">
            <label>Recipient Address:</label>
            <input type="text" id="recipient" placeholder="0x...">
            <label>Token ID:</label>
            <input type="number" id="tokenId" placeholder="Enter Token ID">
            <button id="transferBtn">Transfer NFT</button>
        </div>

        <div id="statusPopup" class="popup hidden"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
